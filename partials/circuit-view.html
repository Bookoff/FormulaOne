<table class="table circuitable">
  <tr>
    <td colspan="2"><h3>{{circuit.circuitName}}</h3></td>
  </tr>
  <tr>
    <td class="mainPic" colspan="2">
      <img ng-src="{{circuit.imageUrl}}" />
    </td>
  </tr>
  <tr>
    <td>Location</td>
    <td>{{circuit.Location.locality}}, {{circuit.Location.country}}</td>
  </tr>
  <tr>
    <td colspan="2"><a target="_blank" ng-href="{{circuit.url}}"/>Wiki Link</td>
  </tr>
</table>
