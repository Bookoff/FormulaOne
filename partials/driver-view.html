<table class="table drivertable">
  <tr>
    <td><h3>Details for {{driver.givenName}} {{driver.familyName}}</h3></td>
    <td></td>
  </tr>
  <tr>
    <td>DOB</td>
    <td>{{driver.dateOfBirth | date:'MMM d, y'}} ({{driver.Age}} years old)</td>
  </tr>
  <tr>
    <td>Nationality</td>
    <td><img ng-src="http://jewkesy.github.io/colloquial/images/flags/{{driver.nationality}}.png" /> {{driver.nationality}}</td>
  </tr>
  <tr>
    <td>Number</td>
    <td>{{driver.permanentNumber}}</td>
  </tr>
  <tr>
    <td>Wiki Link</td>
    <td><a target="_blank" ng-href="{{driver.url}}"/>{{driver.url}}</td>
  </tr>
</table>
<div>

</div>
