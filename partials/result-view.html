<table class="table scheduletable">
  <tr>
    <td colspan="5"><h3>Formula 1<span class="divider"> .:. </span>
      <span class="dropdown">
        <a class="btn btn-default" data-toggle="dropdown" href="#">{{ season }} <b class="caret"></b></a>
        <ul ng-model="seasonSelection" class="dropdown-menu" role="menu" aria-labelledby="dropdownYear">
          <li ng-repeat="year in years">
            <a ng-click="$parent.season = year">{{year}}</a>
          </li>
        </ul>
      </span>
      <span class="divider">.:.</span> Round <span class="dropdown">
        <a class="btn btn-default" data-toggle="dropdown" href="#">{{ results.round }} <b class="caret"></b></a>
        <ul ng-model="roundSelection" class="dropdown-menu" role="menu" aria-labelledby="dropdownRound">
          <li ng-repeat="round in rounds">
            <a ng-click="$parent.round = round">{{round}}</a>
          </li>
        </ul>
      </span>
      <span class="divider"> .:. </span> {{ results.Races[0].raceName }}</h3>
    </td>
  </tr>
</table>

<div class="btn-group" opt-kind ok-key="sortBy">
  <button type="button" class="btn btn-default active" ok-sel="[position]">Race Results</button>
  <button type="button" class="btn btn-default" ok-sel="[grid]" ok-type="integer">Starting Grid</button>
  <button type="button" class="btn btn-default" ok-sel="[practice]" ok-type="integer">Qualifier</button>
  <button type="button" class="btn btn-default" ok-sel="[number]" ok-type="integer">Practice</button>
</div>

<div  id="isotopeContainer" isotope-container>
  <div ng-repeat="race in results.Races[0].Results">
    <div class="item">
      <h3 class="position">{{race.position}}</h3>
      <h2 class="grid"><a ui-sref="viewDriver({id:race.Driver.driverId})">{{race.Driver.familyName}}</a></h2>
      <p>{{race.Driver.givenName}}</p>
      <img width="50px" src="./images/helmet-icon.png" />
      <p>{{race.status}}</p>
      <p>{{race.Time.time}}</p>
    </div>
  </div>
</div>
