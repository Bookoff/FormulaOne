<table class="table scheduletable">
  <tr>
    <td colspan="5"><h3>Formula 1<span class="divider">.:.</span> {{season}}
      <!-- <span class="dropdown">
        <a class="btn btn-default" data-toggle="dropdown" href="#">{{ season }} <b class="caret"></b></a>
        <ul ng-model="seasonSelection" class="dropdown-menu" role="menu" aria-labelledby="dropdownYear">
          <li ng-repeat="year in years">
            <a ng-click="$parent.season = year">{{year}}</a>
          </li>
        </ul>
      </span> -->
      <span class="divider">.:.</span> Round {{ results.round }}
      <span class="divider">.:.</span> {{ results.Races[0].raceName }}
      <span class="divider">.:.</span> Results</h3>
    </td>
  </tr>
  <tr>
    <th>Position</th>
    <th>Name</th>
    <th>Status</th>
    <th>Time</th>
  </tr>
  <tr ng-repeat="race in results.Races[0].Results">
    <td>{{race.position}}</td>
    <td>{{race.Driver.driverId}}</td>
    <td>{{race.status}}</td>
    <td>{{race.Time.time}}</td>
  </tr>
</table>
